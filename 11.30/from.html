<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="deom">
            账号:<input type="text" v-model="info.username"><br><br>
            密码:<input type="text" v-model="info.password"><br><br>
            年龄:<input type="text" v-model="info.age"><br><br>
            性别：男<input type="radio" name="sex" v-model="info.sex" value="nan">女<input type="radio" name="sex" v-model="info.sex" value="nan"><br><br>
            爱好：学习<input type="checkbox" v-model="info.hobby" value="xuexi">
            睡觉<input type="checkbox" v-model="info.hobby" value="shuijiao">
            打游戏<input type="checkbox" v-model="info.hobby" value="dayouxi">
            <br><br>
            所属校区
            <select v-model="info.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br><br>
            其它信息 <textarea name="" id="" cols="30" rows="10" v-model="info.other"></textarea> <br><br>
            <input type="checkbox" v-model="info.agree">阅读并接收<a href="#">用户协议</a><br><br>
            <button>提交</button>
        </form>
        
    </div>
</body>
