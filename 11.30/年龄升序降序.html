<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>人员列表</h1>
        <input type="text" placeholder="请输入名字" v-model="value">
        <button @click="sortnum2">年龄升序</button>
        <button @click="sortnum1">年龄降序</button>
        <button @click="sortnum0">原排序</button>
        <ul>
            <li v-for="(item, index) in list" :key="item.id">
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            value: "",
            list: [
                { id: "001", name: "七七", age: 18, sex: "女" },
                { id: "002", name: "刻晴", age: 16, sex: "女" },
                { id: "003", name: "莫娜", age: 20, sex: "女" },
                { id: "004", name: "迪卢克", age: 21, sex: "男" },
                { id: "005", name: "琴", age: 22, sex: "女" },
            ]
        },
        methods: {
            sortnum1() {
                this.list.sort((a, b) => {
                    return b.age - a.age
                })
            },
            sortnum2() {
                this.list.sort((a, b) => {
                    return a.age - b.age
                })
            },
            sortnum0() {
                this.list.sort((a, b) => {
                    return a.id - b.id
                })
            }
        }
    })
</script>

</html>
