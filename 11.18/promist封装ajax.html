<script>
    // 1.实例化promise函数
    // 2.通过 new XMLHttpRequest 实例化链接对象
    // 3.初始化链接对象，以及请求方式和请求地址
    // 4.发送请求
    // 5.绑定事件，处理响应结果 通过 onreadystatechange 事件处理
    // 6.promise函数调用


    // 1.实例化promise函数
    const p = new Promise((resolve, reject) => {
        // 创建初始化链接对象
        const xhr = new XMLHttpRequest()
        // 确定请求方式和请求地址
        xhr.open('GET', '接口')
        // 发送请求
        xhr.send()
        // 绑定事件，处理响应结果
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                // 判断状态码
                if (xhr.status >= 200 && xhr.status < 300) {
                    resolve(xhr.response)
                } else {
                    reject(xhr.response)
                }
            }
        }
    })
    // 6.promise函数调用
    p.then(res => {
        console.log(res);
    }).catch(err => {
        console.log(err);
    })
</script>

</html>
