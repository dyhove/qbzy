        function deepClone(obj) {
            if (typeof obj !== 'object' || obj == null) {
                return obj
            }
            let result
            if (obj instanceof Array) {
                result = []
            } else {
                result = {}
            }
            if (obj instanceof Date) {
                return new Date(obj)
            }
            if (obj instanceof RegExp) {
                return new RegExp(obj)
            }
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    result[key] = deepClone(obj[key])
                }
            }
            return result
        }

        obj1 = deepClone(obj)
