    body {

        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);

    /* 中心盒子的样式 */
    .core {
        padding: 30px 40px 20px;
        text-align: center;
        width: 440px;
        max-width: 100%;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        background: #f2f2f2;

    /* 图片标题的样式 */

        margin-right: 10px;

    header {

    .title {

        padding: 0.25em 0.8em 0.15em;
        border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
        color: #fff;
        background: #fe7345;
        height: 44.88px;
        line-height: 40px;
        white-space: nowrap;
    }

    .titles {

        margin-top: 25px;
        color: #494a4b;
        font-size: 25px;
    }

    .form {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .input {
        width: 75%;
        height: 40px;
        border: 0;
        border-bottom: 3px dashed #fe7345;
        padding: 5px 0 3px;
        font-size: 18px;
        background: transparent;
        outline: none;
    }

    .btn {
        position: relative;
        transform: rotate(4deg);
        border-radius: 6px;
        outline: none;
        border: none;
    }

        0% {

        }
    }

    .btn:active {
        animation: bu 0.3s;
        height: 30px;
        transform: rotate(0deg);
        box-shadow: 0px 0px 0px black;
    }

    }


    .footertodo {
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 30px;
        margin-top: 30px;
    }

    .msg {
        padding-top: 5px;
        color: #8a8a8a;
    }

    .emimg {
        width: 20px;
        height: 20px;
        margin-right: 8px;
    }

    .flags {
        width: 100%;
        justify-content: space-between;
        align-items: center;
        display: none;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
    }

    .empty {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;
        animation: zoom-132cabf7 .45s ease-in-out;
    }

    li {
        display: flex;
        justify-content: space-between;
        padding: 16px 10px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .active {
        background: #fe7345;
        color: #fff;
        border-radius: 8px;
        margin-top: 10px;
        /* 动画先隐藏0.5s，再旋转显示 */
        /* 规定以慢速结束的过渡效果（相对于匀速，开始时快，结束时候间慢，）。 */
        -webkit-animation: zoom-132cabf7 .2s ease-in-out;
        animation: zoom-132cabf7 .2s ease-in-out;
    }

    .shan {
        text-decoration: line-through;
        font-family: "楷体" !important;
    }

    @-webkit-keyframes zoom-132cabf7 {
        0% {
            opacity: 0;
            -webkit-transform: scale(0);
            /* 上下旋转45度 */
            -webkit-transform: rotateX(90deg);
        }

        100% {
            opacity: 1;
            -webkit-transform: scale(1);
            /* 旋转45度 */
        }
    }

    .chan {
        background: #fe7345 !important;
        color: #fff !important;
    }

    .ys {
        padding: 4px 6px;
        background: #fe7345;
        border-radius: 4px;
        color: #fff;
    }

    .All,
    .Active,
    .Completed,
    .Clear {
        margin-right: 30px;
        box-sizing: border-box;
    }

    .All:active {
        padding: 4px 6px;
        background: #fe7345;
        border-radius: 4px;
        color: #fff;
    }

    .Active:hover {
        padding: 4px 6px;
        background: #fe7345;
        border-radius: 4px;
        color: #fff;
    }

    .Completed:hover {
        padding: 4px 6px;
        background: #fe7345;
        border-radius: 4px;
        color: #fff;
    }

    .Clear:hover {
        padding: 4px 6px;
        background: #fe7345;
        border-radius: 4px;
        color: #fff;
    }

    .flag {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

<body>
    <div class="core">
        <header>
            <img class="imgTitle" src="./note.75134fb0.svg" alt="">
            <div class="title">To-DO List</div>
        </header>
        <h1 class="titles">~ Today I need to ~</h1>
        <div class="form">
            <input type="text" placeholder="Add new todo..." class="input">
            <button type="submit" class="btn">
                <span class="Submit">Submit</span>
            </button>
        </div>
        <ul>

        </ul>
        <div class="footertodo">
            <div class="empty">
                <img src="./我已审批.png" alt="" class="emimg">
                <span class="msg">Congrat, you have no more tasks to do</span>
            </div>
            <div class="flags">
                <span><b class="num">1</b> item left</span>
                <div class="flag">
                    <span class="All ys">All</span>
                    <span class="Active">Active</span>
                    <span class="Completed">Completed</span>
                    <span class="Clear">Clear completed</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var inp = document.querySelector('.input');
    var Submit = document.querySelector('.Submit');
    var empty = document.querySelector('.empty');
    var flags = document.querySelector('.flags');
    var ul = document.querySelector('ul');
    var flag = document.querySelector('.flag');
    var b = document.querySelector('.num');
    var Active = document.querySelector('.Active');
    var Completed = document.querySelector('.Completed');
    var Clear = document.querySelector('.Clear');
    var All = document.querySelector('.All');
    var arr = []
    function fn() {
        var li = document.createElement('li');
        li.innerHTML = `<span>
                    <input type="checkbox" class="qh">
                    <span>${inp.value}</span>
                    </span>
                <span class="del">×</span>`
        ul.appendChild(li)
        inp.value = ''
        num()
    }
    inp.onkeydown = function (e) {
        if (e.keyCode == 13) {
            if (inp.value == '') {
                alert('请输入内容')
            } else {
                fn()
                empty.style.display = 'none';
                flags.style.display = 'flex';
            }
        }
    }
    Submit.onclick = function () {
        if (inp.value == '') {
            alert('请输入内容')
        } else {
            fn()
            empty.style.display = 'none';
            flags.style.display = 'flex';
        }
    }
    function num() {
        let num = 0
        let num1 = 0
        for (let index = 0; index < ul.children.length; index++) {
            if (ul.children[index].className != 'active') {
                ++num
            } else {
                ++num1
            }
        }
        console.log(num);
        b.innerText = num
        if (num == ul.children.length) {
            Active.style.display = 'none'
            Completed.style.display = 'none'
            Clear.style.display = 'none'
        } else {
            Active.style.display = ''
            Completed.style.display = ''
            Clear.style.display = ''
        }
        if (num1 == ul.children.length) {
            Completed.style.display = 'none'
            Active.style.display = 'none'
        }
        console.log(num1);
        if (ul.children.length == 0) {
            flags.style.display = 'none'
            empty.style.display = 'flex'
        }
    }
    ul.onclick = function (e) {
        if (e.target.className == 'del') { //判断你点击的是否是删除按钮-是就执行删除
            e.target.parentNode.remove()
            num()
            if (ul.children.length == 0) {
                empty.style.display = 'block'
                flags.style.display = 'none'
            }
        }
    }
    ul.oninput = function (e) {
        console.log(e.target);
        if (e.target.parentNode.parentNode.className == 'active') {
            e.target.parentNode.parentNode.className = ''
            e.target.nextSibling.className = ''
            e.target.parentNode.className = ''
        } else {
            e.target.parentNode.parentNode.className = 'active'
            e.target.parentNode.className = 'shan'
            e.target = 'chan'
        }
        num()
    }
    // 分类按钮
    flag.onclick = function (e) {
        console.log(e.target.innerText);
        flag.style.display = 'flex'
        flag.style.justifyContent = 'space-between'
        for (let i = 0; i < flag.children.length; i++) {
            // flag.children[i].classList.remove = 'ys'
            flag.children[i].className = ' '
            // console.log( flag.children[i]);
        }
        e.target.className = 'ys'
        if (e.target.innerText == 'Clear completed') {

            for (let index = 0; index < ul.children.length; index++) {
                // console.log(index);
                if (ul.children[index].className == 'active') {
                    console.log(index);
                    ul.children[index].remove()
                    Active.style.display = 'none'
                    Completed.style.display = 'none'
                    Clear.style.display = 'none'
                    All.className = 'ys'
                    num()
                }
            }
        }
        if (e.target.innerText == 'All') {

            for (let index = 0; index < ul.children.length; index++) {
                // console.log(index);

                ul.children[index].style.display = ''

            }
        }

        if (e.target.innerText == 'Active') {

            for (let index = 0; index < ul.children.length; index++) {
                // console.log(index);
                if (ul.children[index].className == 'active') {
                    console.log(index);
                    ul.children[index].style.display = 'none'
                }
            }
        }
        if (e.target.innerText == 'Completed') {

            for (let index = 0; index < ul.children.length; index++) {
                // console.log(index);
                if (ul.children[index].className != 'active') {
                    console.log(index);
                    ul.children[index].style.display = 'none'

                } else {
                    ul.children[index].style.display = ''
                }
            }
        }


    }
</script>

</html>
