<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let number = 18;
			let person = {
				name: '张三',
				sex: '男',
			};

			Object.defineProperty(person, 'age', {
				//给person对象追加属性age
				// value:,       //设置属性的值
				//enumerable: true,   //允许被枚举，默认false
				//writable:true,    //允许被修改，默认false
				//configurable:ture  //允许被删除，默认false

				get: function () {
					//当有人读取person的age属性时，get函数（getter）就会被调用，且返回值就是age的值
					return number;
				},
				set: function (value) {
					//当有人修改person的age属性时，set函数（setter）就会被调用，且返回值就是修改的具体值
					number = value;
				},
			});

			number = 19;
			console.log(person);
		</script>
	</body>
</html>
