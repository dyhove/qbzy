<script>
    // 伪数组
    let arr = {
        0: 'aa',
        1: 'bb',
        2: 'cc',
        length: 3
    }
    console.log(arr);
    // 伪数组转数组
    let arr1 = Array.from(arr)
    console.log(arr1);
    // 总结：伪数组和数组的区别
    // 1. 伪数组没有数组的方法
    // 2. 伪数组有length属性
    // 3. 伪数组可以转数组通过Array.from()
</script>
</html>
