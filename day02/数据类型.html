<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本数据类型</title>
</head>

<body>

</body>
<script>

    // == 表示值相等 === 表示值和类型都相等

    let strnum = '123';
    let num = Number(strnum);
    console.log(num); // 123
    let parstr = '123.5';
    // parseFloat() 会将字符串转换为浮点数
    let parnum = parseFloat(parstr);
    console.log(parnum); // 123.5
    let parsestr = '123.456';
    // parseInt() 会将字符串转换为整数
    let parsenum = parseInt(parsestr);
    console.log(parsenum); // 123


    console.log(Number(''));  // 0
    console.log(Number('12'));  // 12
    console.log(Number('12px')); // NaN

    console.log(Number(true)); // 1
    console.log(Number(false)); // 0


    console.log(Number(null)); // 0
    console.log(Number(undefined)); // NaN

    // Symbol的值不能转换，会报错
    // let a = Symbol('a');
    // console.log(Number(a));

    console.log(Number(1n)); // 1
    console.log(Number(2n)); // 2


    // 数组转换为数字
    console.log(Number([1])); // 1
    console.log(Number([1, 2, 3])); // NaN


    console.log(parseInt('12.3dd')); // 12
    console.log(parseFloat('12.3dd')); // 12.3



    console.log(String(123)); // '123'
    console.log(String(NaN)); // 'NaN'
    console.log(String(null)); // 'null'
    console.log(String(undefined)); // 'undefined'
    console.log(String(Symbol('a'))); // 'Symbol(a)'
    console.log(String({})); // '[object Object]'


    console.log(12 + '12');     // '1212'
    console.log(12 + new Date());  // '12Mon Aug 02 2021 16:00:00 GMT+0800 (中国标准时间)'
    console.log(12 + [12]); // '1212'



    // let i = 1
    // console.log(i++); // 1
    // console.log(++i); // 3
    // console.log(i--); // 3
    // console.log(--i); // 1
    // console.log(i); // 1
    var i = 1;
    console.log(i); // 1
    var a = i++;
    console.log(a + 'i++'); // 1i++
    console.log(i); // 2
    var i = 1;
    console.log(i); // 1
    var b = ++i;
    console.log(b + '++i'); // 2++i
    console.log(i); // 2



    console.log(Boolean(0) + '0'); // 'false0'
    console.log(Boolean(NaN) + 'NaN'); // 'falseNaN'
    console.log(Boolean(undefined) + 'undefined'); // 'falseundefined'
    console.log(Boolean(null) + 'null'); // 'falsenull'
    console.log(Boolean('') + '空字符串'); // 'false空字符串'
</script>

</html>
