<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div style="width: 600px; height: 400px"></div>
		<script src="./echarts.min.js"></script>
		<script>
			var myChart = echarts.init(document.querySelector('div'));
			var dataArr = ['七七', '刻晴', '迪卢克', '莫纳', '缇娜里'];
			var ydata = [50, 40, 80, 55, 70];
			var option = {
				title: {
					text: '抽奖次数', // 标题
					textStyle: {
						// 标题样式
						color: 'red',
						fontSize: 20,
					},
					borderWidth: 5, // 标题边框宽度
					borderColor: 'red', // 标题边框颜色
					borderRadius: 5, // 标题边框圆角
					left: 10, // 标题距离容器左侧的距离
					top: 10, // 标题距离容器上侧的距离
				},
				tooltip: {
					trigger: 'axis', // 触发类型，默认数据触发，可选为：'item' | 'axis'
					triggerOn: 'click', // 默认鼠标移入触发，可选为：'click' | 'mousemove'
					// formatter: '{b}抽奖次数为{c}',
					formatter: function (params) {
						return params[0].name + '抽奖次数为' + params[0].value;
					},
				},
				xAxis: {
					type: 'category', // 类目轴
					data: dataArr,
				},
				yAxis: {
					type: 'value', // 数值轴
				},
				series: [
					{
						name: '抽奖次数', // 系列名称
						data: ydata, // 数据
						type: 'bar', // 图表类型
						itemStyle: {
							// 柱子样式
							color: '#d00', // 柱子颜色
						},
					},
				],
			};
			myChart.setOption(option);
		</script>
	</body>
</html>
