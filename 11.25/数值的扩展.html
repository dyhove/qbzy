<script>
    function equal(a,b) {
        if(Math.abs(a-b) < Number.EPSILON) {
            return true
        }else {
            return false
        }
    }
    console.log(equal(0.1+0.2,0.3));
    console.log(0.1+0.2 === 0.3);

    // 1.二进制和八进制
    let b = 0b1010
    let o = 0o777
    //十进制
    let d = 100
    let x = 0xff
    console.log(x);

    // 2.Number.isFinite() 用来检查一个数值是否为有限的（finite）
    console.log(Number.isFinite(100));
    console.log(Number.isFinite(100/0));
    console.log(Number.isFinite(Infinity));

    // 3.Number.isNaN() 用来检查一个值是否为NaN
    console.log(Number.isNaN(123));


    // 4.Number.parseInt() Number.parseFloat() 用来将字符串转为整数和浮点数
    console.log(Number.parseInt('1544512121dyh'));
    console.log(Number.parseFloat('154.1511代'));

    // 5.Number.isInteger() 用来判断一个数值是否为整数
    console.log(Number.isInteger(5));
    console.log(Number.isInteger(2.5));

    // Math.trunc  去除一个数的小数部分，返回整数部分
    console.log(Math.trunc(5.5));

    // Math.sign() 用来判断一个数到底是正数、负数、还是零
    console.log(Math.sign(5));
    console.log(Math.sign(-5));
    console.log(Math.sign(0));
</script>
