<script>
    let obj = new Proxy({},{
        get:function(target,key,receiver){
            console.log(`获取 ${key}`);
            return Reflect.get(target,key,receiver)
        },
        set:function(target,key,value,receiver){
            //target需要代理的对象 key需要代理的属性名 value需要代理的属性值 receiver代理后的目标对象
            console.log(`设置 ${key}`);
            return Reflect.set(target,key,value,receiver)
        }
    })
    obj.count = 1
    ++obj.count
    console.log(obj);
</script>
</html>
